<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }
    .question {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .buttons {
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ffe3e3;
      color: #d6336c;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #response {
      margin-top: 40px;
      font-size: 1.5em;
      color: #6f42c1;
    }
    #twist {
      display: none;
      margin-top: 30px;
      font-size: 1.3em;
      color: #495057;
    }
  </style>
</head>
<body>
  <h1>üíå Ask Me a Valentine</h1>
  <div class="question">Would you be my Valentine?</div>
  <div class="buttons">
    <button onclick="respondYes()">Yes üíñ</button>
    <button onclick="respondNo()">No üò¢</button>
  </div>
  <div id="response"></div>
  <div id="twist">Just kidding... I was asking for my friend üòè</div>

  <script>
    function respondYes() {
      document.getElementById("response").innerHTML = "Aww that's sweet!";
      setTimeout(() => {
        document.getElementById("twist").style.display = "block";
      }, 1500);
    }

    function respondNo() {
      document.getElementById("response").innerHTML = "Ouch... that hurts!";
      setTimeout(() => {
        document.getElementById("twist").style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
